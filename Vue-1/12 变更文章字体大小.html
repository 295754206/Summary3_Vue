<!DOCTYPE html>
<html lang="en">

<head>

        body {
            font-family: Microsoft JhengHei;

        a:visited {

</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-md-10">5G通讯资费过高，最终会降低</div>
                <div class="col-md-2 ml-auto text-right">
                    <a href='#' @click='decreasefontsize'>A-</a>
                    <a href='#' @click='increasefontsize'>A+</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="alert alert-warning w-100 mt-2" role="alert">
                        <p v-bind:style='fontStyle' class='mb-0'>
                            即便先前中国电信主管认为5G网路服务将会以合理价格计费，藉此吸引更多人愿意使用，但从先前Qualcomm方面回应，以及此次在夏威夷Snapdragon技术大会上的讨论，似乎都显示新网
                        </p>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">
                    <p class='text-center'>
                        {{ fontsizesetting }}
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!-- Vue實例的程式碼 -->
    <script>
        new Vue({
            el: '#app',
            data: {
                fontsizesetting: 16,
                fontStyle: {
                    'font-size': '16px'
                }
            },
            methods: {
                increasefontsize() {
                    this.fontStyle['font-size'] = `${this.fontsizesetting++}px`;
                },
                decreasefontsize() {
                    this.fontStyle['font-size'] = `${this.fontsizesetting--}px`;
                }
            }
        })
    </script>
</body>

</html>
