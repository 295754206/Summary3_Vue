<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CDN/bootstrap.css">
    <script src="CDN/vue2.js"></script>
    <style>
        body {
            font-family: Microsoft JhengHei;
        }
    </style>
    <title>Document</title>

    <!-- Fontawesom 的 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Bootstrap 4 CSS 的 CDN -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <!-- Vue 的 CDN -->
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->

</head>

<body>

    <div>
        v-model:checked='anymous'中如果anymous定义是true/false则根据是否选中来给true/false，如果定义是一个[]则根据是否选中来决定是否放入列表
    </div>
    <hr>

    <div id='app1'>
        单个选择操作的做法：<br>
        <input type="checkbox" id='1' value="run" v-model:checked='run' @change='update'>
        <label for="1">run--跑步</label>

        <input type="checkbox" id='2' value="swim" v-model:checked='swim' @change='update'>
        <label for="2">swim--游泳</label> <br> {{list}}
    </div>
    <hr>

    <div id='app2'>
        集体以列表形式操作的做法：<br>
        <input type="checkbox" id='1' value="run" v-model:checked='list'>
        <label for="1">run--跑步</label>

        <input type="checkbox" id='2' value="swim" v-model:checked='list'>
        <label for="2">swim--游泳</label> <br> {{list}}
    </div>

    <script>
        new Vue({
            el: '#app1',
            data: {
                run: false,
                swim: false,
                list: []
            },
            methods: {
                update(event) {
                    let checked = event.target.checked
                    let value = event.target.value
                    if (checked) {
                        this.list.push(value)
                    } else {
                        let index = this.list.indexOf(value);
                        if (index > -1) {
                            this.list.splice(index, 1);
                        }
                    }
                }
            }
        });

        new Vue({
            el: '#app2',
            data: {
                list: []
            }
        })
    </script>

</body>

</html>
