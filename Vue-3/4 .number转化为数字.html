<body>

    <div id="app1" class="container-fluid mt-2">
        <div>这个是字串加法（没使用.number）</div>
        <form class="form-inline" v-on:submit.prevent="onSubmit">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">数字1</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" v-model="n1">
            </div>

            <i class="fas fa-plus-circle"></i>

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">数字2</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" v-model="n2">
            </div>&nbsp;

            <button type="submit" class="btn btn-primary mb-2">
                <i class="fas fa-calculator"></i>
            </button>
        </form>

    </div>

    <div id="app2" class="container-fluid mt-2">
        <div>这个使用了.number</div>
        <form class="form-inline" v-on:submit.prevent="onSubmit">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">数字1</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" v-model.number="n1">
            </div>

            <i class="fas fa-plus-circle"></i>

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">数字2</span>
                </div>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" v-model.number="n2">
            </div>&nbsp;

            <button type="submit" class="btn btn-primary mb-2">
                <i class="fas fa-calculator"></i>
            </button>
        </form>

    </div>


    <script>
        new Vue({
            el: '#app1',
            data: {
                n1: 0,
                n2: 0,
                result: 0
            },
            methods: {
                onSubmit() {
                    // 输出类型是不是匹配，默认即使预设数字也是转为字串
                    console.log('typeof', typeof this.nbr1 === 'number')
                    console.log('typeof', typeof this.nbr2 === 'number')
                    let result = this.n1 + this.n2
                    alert(`计算结果是 ${result}`)
                }
            }
        });

        new Vue({
            el: '#app2',
            data: {
                n1: 0,
                n2: 0,
                result: 0
            },
            methods: {
                onSubmit() {
                    // 输出类型是不是匹配，默认即使预设数字也是转为字串
                    console.log('typeof', typeof this.n1 === 'number')
                    console.log('typeof', typeof this.n2 === 'number')
                    let result = this.n1 + this.n2
                    alert(`计算结果是 ${result}`)
                }
            }
        })
    </script>
