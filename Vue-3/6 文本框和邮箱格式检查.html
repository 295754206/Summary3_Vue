<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CDN/bootstrap.css">
    <script src="CDN/bootstrap1.js"></script>
    <script src="CDN/bootstrap2.js"></script>
    <script src="CDN/bootstrap3.js"></script>
    <script src="CDN/vue2.js"></script>
    <style>
        body {
            font-family: Microsoft JhengHei;
        }
        
        input:invalid {
            background-color: red;
        }
    </style>
    <title>Document</title>

    <!-- Bootstrap 4 CSS 的 CDN -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <!-- Fontawesom 的 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Vue 的 CDN -->
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->

</head>

<body>

    <div id='app'>
        <div class='container mt-3'>
            <form v-on:submit.prevent="onSubmit">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">电邮</label>
                    <!-- 这个表示列宽占有10/12 -->
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" v-model='email'>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" v-model='password'>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2" for="exampleFormControlTextarea1">文本</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" v-model='text'></textarea>
                    </div>
                </div>
                <!-- 设置justify-content-center让按钮居中对齐，针对的是button所以要直接放button的直接外围的标签里面 -->
                <div class="form-group row justify-content-center">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
            {{email}}--{{password}}--{{text}}
        </div>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                email: '',
                password: '',
                text: ''
            },
            methods: {
                onSubmit() {
                    alert(`邮箱：${this.email}密码：${this.password}意见：${this.text}`)
                }
            }
        })
    </script>

</body>

</html>
