<body>
    <div id="app" class="container-fluid mt-2">

        <div class="row">
            <div class="alert alert-success w-100 text-center" role="alert">
                <h4>最高学历</h4>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="form-group">
                <select class="form-control" v-model='selected' id="exampleFormControlSelect1">
                    <!-- disabled表示不可选 -->
                    <option value='' disabled>请选择</option>
                    <option v-for='school in schools' v-bind:value='school.region'>{{ school.name }}</option>
                </select>
            </div>
        </div>
        <hr> {{selected}}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                selected: '',
                schools: [{
                    id: '1',
                    name: '台大',
                    region: '台北'
                }, {
                    id: '2',
                    name: '复旦',
                    region: '上海'
                }, {
                    id: '3',
                    name: '清华',
                    region: '北京'
                }]
            }
        })
    </script>
</body>
