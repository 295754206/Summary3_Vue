<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CDN/bootstrap.css">
    <script src="CDN/bootstrap1.js"></script>
    <script src="CDN/bootstrap2.js"></script>
    <script src="CDN/bootstrap3.js"></script>
    <script src="CDN/vue2.js"></script>
    <style>
        body {
            font-family: Microsoft JhengHei;
        }
    </style>
    <title>Document</title>

    <!-- Bootstrap 4 CSS 的 CDN -->

    <!-- Fontawesom 的 CDN -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <!-- Vue 的 CDN -->
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->

</head>

<body>

    <div id="app" class="container-fluid mt-2">

        <!-- form-inline设置为行排列 -->
        <!-- .prevent表示不再执行预设的行为 -->
        <form class="form-inline" v-on:submit.prevent="onSubmit">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">您的邮箱</span>
                </div>
                <input type="text" class="form-control" placeholder="123@example.com" aria-label="Username" aria-describedby="basic-addon1" v-model="email">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Password</label>
                <!-- 设置密码最短和最长长度 -->
                <!-- v-model.trim去除字串前后的空白 -->
                <input minlength="4" maxlength="8" type="text" class="form-control" id="inputPassword2" placeholder="请输入密码" v-model.trim="password">
            </div>
            <button type="submit" class="btn btn-primary mb-2">登录</button>
        </form>

        邮箱：{{email}}<br>长度：{{email.length}}<br>密码：{{password}} <br>长度：{{password.length}}

    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                email: '',
                password: ''
            },
            methods: {
                onSubmit() {
                    alert(`你输入的邮箱是：${this.email}       你输入的密码是${this.password}`);
                }
            }
        })
    </script>

</body>

</html>
