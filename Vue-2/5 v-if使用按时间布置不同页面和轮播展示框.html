    <script src="CDN/bootstrap2.js"></script>
    <script src="CDN/bootstrap3.js"></script>
    <style>
        body {
            font-family: Microsoft JhengHei;
        }
        
        .carousel .carousel-item {
            height: 300px;
        }
        
        .carousel .carousel-item img {

        }
        /* 用来控制轮播框大小 */

    <title>Document</title>

</head>

<body>

    <div id='app' class='container-fluid mt-3'>
        <!-- v-if和v-show的区别在于v-if如果条件不成立的话预加载就不会加载出来这个元素 -->
        <div v-if='day=="Monday"' class="row">
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <!-- 下方指示符号 -->
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播内容 -->
                    <div class="carousel-inner">
                        <div class="carousel-item" v-for='hotBook in hotBooks' v-bind:class='{active:hotBook.id==1}'>
                            <img class="d-block w-100" v-bind:src="hotBook.cover" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{hotBook.name}}</h5>
                                <p>{{hotBook.description}}</p>
                            </div>
                        </div>
                    </div>
                    <!-- 左右箭头 -->
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div v-else class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">{{hotShot.name}}</h1>
                        <p class="lead">{{hotShot.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <template v-for="book in books">
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" v-bind:src="book.cover" alt="Card image cap">
                        <div class="card-body">
                            <h4>{{ book.name }}</h4>
                            <p class="card-text">{{ book.description}}</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                day: 'Monday',
                hotBooks: [{
                    id: 1,
                    name: 'HTML 與 CSS 實戰',
                    description: '**** HTML 與 CSS 實戰 ****',
                    // cover: 'https://picsum.photos/300/200?image=1'
                    cover: 'PICS/1.jpg'
                }, {
                    id: 2,
                    name: 'JavaScript 實戰營',
                    description: '***** JavaScript 實戰營 ****',
                    // cover: 'https://picsum.photos/300/200?image=1'
                    cover: 'PICS/1.jpg'
                }, {
                    id: 3,
                    name: 'Vue.js一週速成實戰',
                    description: '**** Vue.js一週速成實戰 ****',
                    // cover: 'https://picsum.photos/300/200?image=2'
                    cover: 'PICS/1.jpg'
                }],
                hotShot: {
                    name: 'Vue.js一週速成實戰',
                    description: '**** Vue.js一週速成實戰 ****'
                },
                books: [{
                    name: 'Bootstrap 4 超入門',
                    description: '**** Bootstrap 4 超入門 ****',
                    // cover: 'http://lorempixel.com/400/200/sports/1/'
                    cover: 'PICS/1.jpg'
                }, {
                    name: 'iOS 12 App 程式設計',
                    description: '**** iOS 12 App 程式設計 ****',
                    // cover: 'http://lorempixel.com/400/200/sports/2/'
                    cover: 'PICS/1.jpg'
                }, {
                    name: 'Android 程式設計',
                    description: '**** Android 程式設計 ****',
                    // cover: 'http://lorempixel.com/400/200/sports/3/'
                    cover: 'PICS/1.jpg'
                }]

            }
        })
    </script>

</body>

</html>
