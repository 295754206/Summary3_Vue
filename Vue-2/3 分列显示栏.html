<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .selected {
            background-color: rgb(110, 253, 193);
        }
        /* 选取后改变字体颜色 */
        
        li {
            cursor: pointer
        }
        /* 使用与停留在<a>标签时的滑鼠游标 */
        
        li:hover {
            color: blue;
            font-family: Microsoft JhengHei;
            font-weight: bold;
            text-decoration: underline;
        }
        /* 停留在<i>标签时候改变字体颜色与样式 */
    </style>
    <title>Document</title>

</head>

<body>
    <div id='app' class='container-fluid'>
        <div class="row">

            <!-- <div class="card" style="width: 18rem;"> -->
            <div class="card mt-2 ml-2" style="width: 16%;">
                <div class="card-header">
                    关于医院
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" @click='item = 1' :class='{selected:item==1}'>医院沿革</li>
                    <li class="list-group-item" @click='item = 2' :class='{selected:item==2}'>愿景宗旨</li>
                    <li class="list-group-item" @click='item = 3' :class='{selected:item==3}'>院长的话</li>
                </ul>
            </div>

            <div class="mt-2 ml-2" style="width: 80%;">
                <div class="alert alert-primary" role="alert" v-show="item==1">
                    医院沿革
                </div>
                <div class="alert alert-secondary" role="alert" v-show="item==2">
                    愿景宗旨
                </div>
                <div class="alert alert-success" role="alert" v-show="item==3">
                    院长的话
                </div>
            </div>

        </div>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                item: 1
            }
        })
    </script>
</body>

</html>
